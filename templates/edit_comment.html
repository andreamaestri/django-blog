{% extends '_base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <h2 class="text-lg lg:text-2xl font-bold text-gray-900 mb-6">Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="py-2 px-4 mb-4 bg-slate-100 rounded-lg rounded-t-lg border border-gray-200">
            <label for="comment" class="sr-only">Your comment</label>
            <textarea id="comment" name="body" rows="6"
                class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none bg-slate-100"
                required>{{ comment.body }}</textarea>
        </div>
        <button type="submit"
            class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-slate-700 rounded-lg focus:ring-4 focus:ring-slate-200 hover:bg-slate-800">
            Update comment
        </button>
        <a href="{% url 'blog:post_detail' post_pk %}"
            class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-gray-700 bg-gray-200 rounded-lg focus:ring-4 focus:ring-gray-100 hover:bg-gray-300 ml-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
